en:
  active_record:
    errors:
      messages:
        required: "{{attribute}} is required"
        blank: "{{attribute}} can't be blank"
        empty: "{{attribute}} can't be empty"
        invalid: "{{attribute}} is invalid"
        too_short: "{{attribute}} is too short"
        too_long: "{{attribute}} is too long"
        wrong_length: "{{attribute}} is wrong length"
        not_included: "{{attribute}} is not included in the list"
        reserved: "{{attribute}}'s value is reserved"
        taken: "{{attribute}} is already taken"
  localize:
    date: "%m/%d/%Y"
    time: "%H:%M"
    datetime: "%m/%d/%Y %H:%M"
  date:
    formats:
      default: "m/d/Y"
  time:
    formats:
      default: "H:i"
  number:
    datetime:
      distance_in_words:
        less_than_x_minutes:
          0: "less than a minute"
          1: "less than {{count}} minutes"
        x_minutes:
          0: "a minute"
          1: "{{count}} minutes"
        about_x_minutes:
          0: "about a minute"
          1: "about {{count}} minutes"
        x_hours:
          0: "an hour"
          1: "{{count}} hours"
        about_x_hours:
          0: "about an hour"
          1: "about {{count}} hours"
        x_days:
          0: "a day"
          1: "{{count}} days"
        about_x_days:
          0: "about a day"
          1: "about {{count}} days"
        x_months:
          0: "a month"
          1: "{{count}} months"
        about_x_months:
          0: "about a month"
          1: "about {{count}} months"
        x_years:
          0: "a year"
          1: "{{count}} years"
        about_x_years:
          0: "about a year"
          1: "about {{count}} years"
        over_x_years:
          0: "over a year"
          1: "over {{count}} years"

