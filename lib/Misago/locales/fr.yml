fr:
  active_record:
    errors:
      messages:
        required: "{{attribute}} est requis"
        blank: "{{attribute}} ne peut être vide"
        empty: "{{attribute}} ne peut être vide"
        invalid: "{{attribute}} est invalide"
        too_short: "{{attribute}} est trop court"
        too_long: "{{attribute}} est trop long"
        wrong_length: "{{attribute}} n'est pas de la bonne taille"
        not_included: "{{attribute}} n'est pas présent dans la liste'"
        reserved: "La valeur de {{attribute}} est réservée"
        taken: "{{attribute}} est déjà pris"
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      only_day: "%e"
  time:
    formats:
      default: "%d %B %Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
  number:
    datetime:
      distance_in_words:
        less_than_x_minutes:
          0: "moins d'une minute"
          1: "moins de {{count}} minutes"
        x_minutes:
          0: "une minute"
          1: "{{count}} minutes"
        about_x_minutes:
          0: "environ une minute"
          1: "environ {{count}} minutes"
        x_hours:
          0: "une heure"
          1: "{{count}} heures"
        about_x_hours:
          0: "environ une heure"
          1: "{{count}} heures"
        x_days:
          0: "un jour"
          1: "{{count}} jours"
        about_x_days:
          0: "environ un jour"
          1: "environ {{count}} jours"
        x_months:
          0: "un mois"
          1: "{{count}} mois"
        about_x_months:
          0: "environ un mois"
          1: "environ {{count}} mois"
        x_years:
          0: "un an"
          1: "{{count}} ans"
        about_x_years:
          0: "environ un an"
          1: "environ {{count}} ans"
        over_x_years:
          0: "plus d'un an"
          1: "plus de {{count}} ans"

